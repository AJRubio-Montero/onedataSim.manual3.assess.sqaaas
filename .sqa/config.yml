config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.4
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/tdviet/fedcloudclient:
      branch: sqaaas-test
      repo: https://github.com/tdviet/fedcloudclient/
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/tdviet/fedcloudclient git:
        commands:
        - /usr/bin/env sh .sqa/script.chewy-goldenrod-russel.sh
        container: qc.acc_skanky-corn-manatee
  QC.Doc:
    repos:
      github.com/tdviet/fedcloudclient find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.trippy-corn-audemer.sh
        container: qc.doc_hasty-sangria-flounder
      github.com/tdviet/fedcloudclient git:
        commands:
        - /usr/bin/env sh .sqa/script.gimpy-beige-shrew.sh
        container: qc.doc_squeaky-chartreuse-caterpillar
      github.com/tdviet/fedcloudclient markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.gimpy-auburn-moth.sh
        container: qc.doc_dorky-azure-bordeaux
      github.com/tdviet/fedcloudclient restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.snoopy-zucchini-caracal.sh
        container: qc.doc_scummy-rose-pinscher
  QC.Lic:
    repos:
      github.com/tdviet/fedcloudclient licensee:
        commands:
        - /usr/bin/env sh .sqa/script.hazy-amber-neanderthal.sh
        container: qc.lic_muzzy-rose-oriole
  QC.Sec:
    repos:
      github.com/tdviet/fedcloudclient bandit:
        commands:
        - /usr/bin/env sh .sqa/script.ready-saffron-penguin.sh
        container: qc.sec_skimpy-tangerine-ladybird
  QC.Sty:
    repos:
      github.com/tdviet/fedcloudclient flake8:
        commands:
        - /usr/bin/env sh .sqa/script.skimpy-white-saola.sh
        container: qc.sty_woozy-lemon-capybara
      github.com/tdviet/fedcloudclient hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.skinny-rose-rattlesnake.sh
        container: qc.sty_wiggy-alizarin-tarsier
      github.com/tdviet/fedcloudclient jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.silly-tomato-flounder.sh
        container: qc.sty_cheeky-flax-ocelot
  QC.Ver:
    repos:
      github.com/tdviet/fedcloudclient get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.muzzy-tomato-zorse.sh
        container: qc.ver_wiggy-amethyst-cockroach
timeout: 1800

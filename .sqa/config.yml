config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.4
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/tdviet4free/fedcloudclient:
      branch: sqaaas-test
      repo: https://github.com/tdviet4free/fedcloudclient/
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/tdviet4free/fedcloudclient git:
        commands:
        - /usr/bin/env sh .sqa/script.snazzy-lavender-havanese.sh
        container: qc.acc_bumpy-taupe-chipmunk
  QC.Doc:
    repos:
      github.com/tdviet4free/fedcloudclient find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.skinny-auburn-maltese.sh
        container: qc.doc_squeaky-mauve-dingo
      github.com/tdviet4free/fedcloudclient git:
        commands:
        - /usr/bin/env sh .sqa/script.silly-persimmon-dunker.sh
        container: qc.doc_lovely-emerald-zonkey
      github.com/tdviet4free/fedcloudclient markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.wheezy-corn-indri.sh
        container: qc.doc_woolly-pear-retriever
      github.com/tdviet4free/fedcloudclient restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.tasty-aquamarine-antelope.sh
        container: qc.doc_silly-gold-husky
  QC.Lic:
    repos:
      github.com/tdviet4free/fedcloudclient licensee:
        commands:
        - /usr/bin/env sh .sqa/script.hazy-orange-magpie.sh
        container: qc.lic_bluesy-maroon-chinook
  QC.Sec:
    repos:
      github.com/tdviet4free/fedcloudclient bandit:
        commands:
        - /usr/bin/env sh .sqa/script.shaky-salmon-moth.sh
        container: qc.sec_bumpy-cyan-ibis
  QC.Sty:
    repos:
      github.com/tdviet4free/fedcloudclient flake8:
        commands:
        - /usr/bin/env sh .sqa/script.slimy-brass-loon.sh
        container: qc.sty_scummy-ochre-oyster
      github.com/tdviet4free/fedcloudclient hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.lumpy-plum-labradoodle.sh
        container: qc.sty_foggy-maroon-duck
      github.com/tdviet4free/fedcloudclient jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.ready-coral-akbash.sh
        container: qc.sty_sloppy-flax-dugong
  QC.Ver:
    repos:
      github.com/tdviet4free/fedcloudclient get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.chummy-green-clam.sh
        container: qc.ver_pretty-denim-kakapo
timeout: 1800
